# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 甜点cc
subtitle: '看见另一种可能'
description: '甜点cc'
keywords: '前端,JavaScript,Vue,React,Golang,Nginx,DevOps'
author: 甜点cc
avatar: https://pic.imgdb.cn/item/6315700316f2c2beb119d392.jpg # cat
# https://raw.githubusercontent.com/all-smile/nav/master/static/images/cattle.jpg
# 多语言
language:
  - zh-CN
  - en
  - zh-TW
timezone: 'Asia/Shanghai'

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://all-smile.github.io/blog
root: /blog/

permalink: posts/:abbrlink.html # 添加了 .html 的后缀， 利于seo

# abbrlink config
abbrlink:
  alg: crc32  #support crc16(default) and crc32
  rep: dec    #support dec(default) and hex
  # alg 是算法。有 crc16 和 crc32 两种。
  # rep 是进制。有 dec（十进制） 和 hex（十六进制） 两种。

# permalink: :year/:month/:day/:title/
# permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post # 预设布局
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false # 是否开启本地静态资源目录
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace: ''
  wrap: true
  hljs: true
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: '/'
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
  # 编程: programming
	# 生活: life
	# 其他: other
tag_map:

# categories:
# - Diary
# tags:
# - PS3
# - Games

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true # Hexo 头部是否插入meta标签

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next # tenacity
# landscape stellar tenacity Yelee Bcxm Amazing hexo-theme-cola Async

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: 'git'
  repo: git@github.com:all-smile/blog.git # https://github.com/all-smile/blog.git
  # 下方的gh_token会被.travis.yml中sed命令替换
  # repo: https://gh_token@github.com/all-smile/blog.git
  branch: gh-pages
  # 默认提交信息： Site updated: {{ now('YYYY-MM-DD HH:mm:ss') }}
  message: ${{ github.event.head_commit.message }} # 直接将提交消息传输到 GitHub Pages 存储库

# 通知
# notify

# npm i hexo-permalink-pinyin --save 中文链接转拼音
# 它有助于搜索引擎的抓取我们的博客页面
permalink_pinyin:
  enable: false
  separator: '-' # default: '-'


# 注意需要将下列配置增加在 theme_config 中，并保持相对缩进
# npm install hexo-symbols-count-time --save # 统计文章字数、估计阅读时间的工具
symbols_count_time:
# 文章上部是否显示字数
  symbols: true
  # 文章上部是否显示阅读时间
  time: true
  # 站点底端是否显示站点总字数
  total_symbols: true
  # 站点底端是否显示总阅读时间
  total_time: true
  # 是否移除代码块
  exclude_codeblock: false
  # separated_meta: true
  # item_text_post: true
  # item_text_total: false
  # exclude_codeblock: true
  awl: 4
  wpm: 275 # 每分钟平均字数


# Lazyload
## Depends on hexo-lazyload-image
lazyload:
  enable: true
  onlypost: true
  # 图片尚未加载完时，显示指定图片。目录地址为博客根目录下的 source/
  # 变量引用 ${root}
  loadingImg: /blog/images/base/loading8.svg # /blog/images/base/gloading.gif

# 站内搜索 - 同时设置 _config_next.yml local_search
search:
  path: search.xml
  field: post
  content: true
  format: html

# npm install hexo-generator-sitemap --save
# 是一个生成网站 sitemap 工具，你可以主动将生成的 sitemap.xml 提交给搜索引擎，
# 这样搜索引擎就可以更好的抓取你的博文
sitemap:
  path: sitemap.xml
  rel: false


# `Follow me on GitHub` banner in the top-right corner.
github_banner:
  enable: false
  permalink: https://github.com/all-smile
  title: Follow me on GitHub
